{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Register Page | Personal Gain</title>
{% endblock %} 
{% block content %}
<div class="m-5">
  <form class="w-100 mx-auto mt-5 p-4 shadow" method="post">
    <h3 class="text-center pb-2 border-bottom border-info mb-4">Registration Page</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning mb-5 mt-2">Register</button>
  </form>
</div>
{% endblock %}
