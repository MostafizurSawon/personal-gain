{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="m-5">
<form class="mx-auto w-100 p-5 shadow" method="post">
  <h1>Add Job Position Info</h1>
  {% csrf_token %}
  {{ form | crispy }}

  <button class="btn btn-success" type="submit">Add Position</button>

</form>
</div>
{% endblock %}
