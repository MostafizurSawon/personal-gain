{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    {% comment %} <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/heroes/hero-4/assets/css/hero-4.css" /> {% endcomment %}
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/heroes/hero-3/assets/css/hero-3.css" />

    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/navbars/navbar-3/assets/css/navbar-3.css" />

    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-3/assets/css/login-3.css">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=vXXQtlPjTtrW&format=png&color=000000" type="image/x-icon">
    {% block title %}
      <title>Personal Gain | Train yourself for the future!</title>
    {% endblock %}
  </head>
  <body>
    {% block nav %}
      {% include 'navbar.html' %}
    {% endblock %}

    {% block content %}
      {% include 'home.html' %}
    {% endblock %}

    {% include 'footer.html' %}
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
