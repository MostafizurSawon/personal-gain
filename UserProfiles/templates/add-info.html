{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="my-4">
<form class="mx-auto w-50 p-5 shadow" method="post">
  <h1>{{type}} Info</h1>
  {% csrf_token %}
  {{ form | crispy }}

  {% comment %} {% if messages %}
  <div class="alert-container">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
  </div>
  {% endif %} {% endcomment %}
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-primary rounded-pill mt-3" type="submit">{{type}} Data</button>
  </div>

</form>
</div>

{% endblock %}
